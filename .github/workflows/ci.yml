name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Backend
      uses: docker/build-push-action@v6
      with:
        context: ./backend
        push: false
        tags: darktorch-backend:latest

    - name: Build Frontend
      uses: docker/build-push-action@v6
      with:
        context: ./frontend
        push: false
        tags: darktorch-frontend:latest
